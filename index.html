<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider__counter">
            <span id="current"></span>
            /
            <span id="total"></span>
        </div>
        <div class="slider__slide-wrapper">
            <div class="slider__slide-field">
                <div class="slider__slide">
                    <img src="https://look.com.ua/pic/201501/1920x1080/look.com.ua-114800.jpg" alt="1">
                </div>
                <div class="slider__slide">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT77N59xJRdpRrnj2vXVHRWzLathr0FByTvCxqV8z0Vw3kN9dZjRJ5WbtGgbwdZV9A5HYM&usqp=CAU" alt="2">
                </div>
                <div class="slider__slide">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCV-6wtO_9lpKVYqL5445Ad5YFAN-9nHhizpR0pYO7K1SZuiCvJcP4DHiFW2Iw3zt6huw&usqp=CAU" alt="3">
                </div>
                <div class="slider__slide">
                    <img src="https://wewarriors.life/pics/i.pinimg.com/originals/4a/aa/29/4aaa2929a20c84b5b4526d5ed2956cf8.jpg" alt="4">
                </div>
                <div class="slider__slide">
                    <img src="https://img2.akspic.ru/crops/8/6/7/4/6/164768/164768-cifrovoe_iskusstvo-artist-art-minimalizm-atmosfera-1920x1080.jpg" alt="5">
                </div>
            </div>
        </div>
        <button class="slider-prevBtn">-</button>
        <button class="slider-nextBtn">+</button>
    </div>
    <script src="./script.js"></script>
    <script>
        slider({
                container: '.slider',
                slide: '.slider__slide',
                wrapper: '.slider__slide-wrapper',
                field: '.slider__slide-field',
                nextArrow: '.slider-nextBtn',
                prevArrow: '.slider-prevBtn',
                slidePlusInterval: true,
                delayInterval: 10000,
                indicatorsSlide: true,
                totalCounter: '#total',
                currentCounter: '#current',
            });
    </script>
</body>
</html>
